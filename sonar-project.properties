properties
# Уникальный ключ проекта SonarQube/SonarCloud
sonar.projectKey=xenia513_qa-auto-engineer-javascript-project-87

# Название проекта
sonar.projectName=QA Auto Engineer JavaScript Project 87

# Укажите точное имя вашей организации SonarCloud
sonar.organization=xenia513

# Версия проекта (опционально)
sonar.projectVersion=1.0

# Путь к исходному коду, который нужно анализировать (точка означает текущую директорию)
sonar.sources=.

# Язык проекта
sonar.language=js

# Исключить директории с зависимостями Node.js из анализа И файлы тестов из расчета покрытия
sonar.exclusions=node_modules/**, **/*.test.js, **/__tests__/**, **/_tests_/**

# --- Настройки для покрытия тестами (если вы используете Jest/Istanbul) ---
# Если вы генерируете отчет lcov.info, раскомментируйте и укажите к нему путь:
sonar.javascript.lcov.reportPaths=coverage/lcov.info 
