name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Требуется для корректной работы SonarQube

      # Устанавливаем Java 17, которая требуется для работы SonarScanner CLI
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      # Устанавливаем Node.js, который требуется для анализа JavaScript
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
   
      # Покрытие кода
      - name: Install dependencies
        run: npm install

      - name: Run tests and generate coverage report
        # Команда запуска тестов и генерации отчета lcov
        run: npm test -- --coverage --coverageReporters=lcov

      # Запуск самого анализа SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # Используем созданный нами секрет
